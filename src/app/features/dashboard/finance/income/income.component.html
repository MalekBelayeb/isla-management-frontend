<div class="card">
  <div class="card-header border-0">
    <div class="row">
      <div class="col-6">
        <h3 class="mb-0">Filtrer les dépenses</h3>
      </div>
    </div>
  </div>

  <div class="px-4 pt-2 pb-4">
    <div class="row justify-content-end my-4">
      <div *ngIf="false" class="col-6 text-right">
        <a
          class="btn btn-sm btn-secondary btn-round btn-icon"
          href="javascript:void(0)"
          tooltip="Edit product"
          placement="top"
        >
          <span class="btn-inner--icon">
            <i class="fas fa-times"> </i>
          </span>

          <span class="btn-inner--text"> Effacer les filtres</span>
        </a>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <input
                  placeholder="Séléctionner une période"
                  type="text"
                  class="form-control"
                  bsDaterangepicker
                  [minDate]="minDate"
                  [bsConfig]="bsConfig"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <app-search-site-input
              [placeholder]="'Chercher par propriètaire'"
            />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <app-search-site-input [placeholder]="'Chercher par bien'" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <app-search-site-input [placeholder]="'Chercher par local'" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <app-search-site-input [placeholder]="'Chercher par locataire'" />
          </div>
        </div>
      </div>
      <div class="d-flex w-100 justify-content-end">
        <button class="btn btn-secondary" type="submit">Filtrer</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0">Dépenses</h3>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <div class="my-3 pr-2 d-flex w-100 flex-row justify-content-end">
        <button class="btn btn-icon btn-secondary" type="button">
          <span class="btn-inner--icon">
            <i class="ni ni-cloud-download-95"> </i>
          </span>

          <span class="btn-inner--text"> Exporter </span>
        </button>
      </div>
      <table class="table align-items-center table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">DATE</th>
            <th scope="col">COMPTES</th>
            <th class="text-center" scope="col">LIBELLES</th>
            <th scope="col">CREDIT</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payment of financialBalance?.payments">
            <th scope="row">{{ payment.createdAt | date: "dd/MM/yyyy" }}</th>
            <td>
              <h4>{{ payment.agreement }}</h4>
            </td>
            <td>
              <div class="row">
                <div class="col-6">
                  <h4>{{ payment.tenant }}</h4>
                </div>
                <div class="col-6">
                  <h4>{{ payment.label }}</h4>
                </div>
              </div>
            </td>

            <td>
              <h4>
                <i class="fas fa-arrow-up text-success mr-3"> </i>
                {{ payment.amount }} DT
              </h4>
            </td>
          </tr>

          <tr>
            <td colspan="3">
              <div class="d-flex justify-content-end">
                <h4>TOTAL:</h4>
              </div>
            </td>
            <td>
              <h4>{{ financialBalance?.totalIncome }} DT</h4>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
