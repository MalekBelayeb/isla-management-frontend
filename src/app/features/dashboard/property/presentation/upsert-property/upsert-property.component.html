<div class="card">
  <div class="card-header">
    <h3 *ngIf="propertyDetails" class="mb-0">Modifier propriétée</h3>
    <h3 *ngIf="!propertyDetails" class="mb-0">Nouvelle propriétée</h3>
  </div>

  <div class="card-body">
    <form [formGroup]="formGroup" (ngSubmit)="upsertProperty()">
      <div class="row mb-4">
        <label
          class="col-md-2 col-form-label form-control-label"
          for="example-time-input"
        >
          Propriétaire <span class="text-danger">*</span>
        </label>
        <div class="col-md-10">
          <app-search-input
            [clearInput]="false"
            [prefixIcon]="'fas fa-search'"
            [searchPlaceholder]="'Chercher propriétaire'"
            [searchLabel]="'Résultats'"
            [maxSize]="5"
            [triggerSearchOnOpen]="true"
            [isInvalid]="
              submitted && createPropertyForm['ownerId'].errors?.['required']
            "
            [errorMessage]="'Champs incorrect, Propriétaire est obligatoire'"
            (searchValue)="onSearchOwnerValueChanged($event)"
            [searchInputValue]="searchOwnerValue"
            (selectedResultItem)="onSelectedOwnerSearchItem($event)"
            [searchResult]="ownerOptions"
          ></app-search-input>
        </div>
      </div>

      
      <div class="form-group row">
        <label
          class="col-md-2 col-form-label form-control-label"
          for="example-text-input"
        >
          Adresse <span class="text-danger">*</span>
        </label>

        <div class="col-md-10">
          <div class="input-group input-group-merge">
            <input
              formControlName="address"
              class="form-control"
              id="example-text-input"
              type="text"
              value=""
              [ngClass]="{
                focused: focus1 === true,
                'is-invalid':
                  submitted &&
                  createPropertyForm['address'].errors?.['required'],
              }"
              placeholder="Adresse"
              (focus)="focus1 = true"
              (blur)="focus1 = false"
            />
          </div>
          <small class="text-muted font-weight-light">
            Exemple: 12 Rue Habib Bourguiba, Cité Ennasr 2, 2037 Ariana, Tunisie
          </small>
          <div
            *ngIf="
              submitted && createPropertyForm['address'].errors?.['required']
            "
            class="error-text"
          >
            Champs incorrect, Adresse est obligatoire.
          </div>
        </div>
      </div>

      <div class="row">
        <label
          class="col-md-2 col-form-label form-control-label"
          for="example-time-input"
        >
          Type <span class="text-danger">*</span>
        </label>
        <div class="col-md-10">
          <app-search-input
            [clearInput]="false"
            [prefixIcon]="'fas fa-search'"
            [searchInputValue]="propertyDetails?.type ?? ''"
            [searchPlaceholder]="'Séléctionner type de propriété'"
            [searchLabel]="'Résultats'"
            [maxSize]="10"
            [isInvalid]="
              submitted && createPropertyForm['type'].errors?.['required']
            "
            [errorMessage]="'Champs incorrect, Type est obligatoire'"
            (selectedResultItem)="onSelectedPropertyTypeSearchItem($event)"
            [searchResult]="propertiesType"
          ></app-search-input>
        </div>
      </div>

      <hr />

      <div class="mt-5 d-flex w-100 flex-row justify-content-end">
        <button *ngIf="!isLoading" class="btn btn-primary" type="submit">
          Confirmer
        </button>
        <div
          *ngIf="isLoading"
          class="spinner-border text-primary mr-5"
          role="status"
        ></div>
      </div>
    </form>
  </div>
</div>
